<!DOCTYPE html>
<html>
<head>
    <title>Meu Site em Flask - Mensagens</title>
</head>
<body>
    <h1>Mensagens Recebidas</h1>
    <ul>
        {% for mensagem in mensagens %}
        <li>
            <strong>Nome:</strong> {{ mensagem[1] }}<br>
            <strong>Email:</strong> {{ mensagem[2] }}<br>
            <strong>Mensagem:</strong> {{ mensagem[3] }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
